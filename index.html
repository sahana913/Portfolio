<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahana KR - Portfolio</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ensure no horizontal scrollbar and full-width layout */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        :root {
    --primary-color: #2563eb;
    --secondary-color: #1e40af;
    --accent-color: #3b82f6;
    --gradient: linear-gradient(135deg, #2563eb, #7c3aed);

    --bg-color: #f8fafc;
    --card-bg: #ffffff;

    --text-primary: #0f172a;
    --text-secondary: #64748b;

    --border-color: #e2e8f0;
}
        body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
    transition: background 0.3s ease, color 0.3s ease;
}

        body.dark-mode {
    --bg-color: #020617;
    --card-bg: #020617;
    --text-primary: #e5e7eb;
    --text-secondary: #cbd5f5;
    --border-color: #1f2937;
}
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, 50px) rotate(180deg); }
        }

        /* Navigation */
     nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: var(--card-bg);
    border-bottom: 1px solid var(--border-color);
    padding: 12px 0;   /* reduced height */
    z-index: 1000;
    transition: background 0.25s ease, box-shadow 0.25s ease, backdrop-filter 0.25s ease;
}

        nav.nav-scrolled {
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
}
        .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1.5rem;
}

        .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary-color);
    font-family: 'Space Grotesk', sans-serif;
}

.nav-links a {
    color: var(--text-secondary);
}

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-right {
    display: flex;
    align-items: center;
    gap: 1.25rem;
}

        .nav-links {
    list-style: none;
    display: flex;
    gap: 10px; /* reduced spacing between tabs */
    align-items: center;
    margin: 0;
    padding: 0;
}
nav ul {
    list-style: none;
}

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.2;
        }

        .hero-text .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-text .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .hero-text .location {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
    background: #2563eb;
    color: #ffffff !important;   /* force white text */
    border-radius: 8px;
    font-weight: 500;
    padding: 10px 20px;
    border: none;
}

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
            background: #1e40af;
        }

        .btn-primary i {
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            position: relative;
            width: 350px;
            height: 350px;
            border-radius: 30px;
            background: var(--gradient);
            padding: 4px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .profile-card-inner {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: var(--primary-color);
        }

        /* Section Styles */
        section {
            padding: 4rem 0; /* reduced global section vertical padding */
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
        }

        .section-title .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* About Section */
        .about-section {
            background: var(--bg-color);
            padding-top: 1.5rem; /* reduce top whitespace specifically for About */
            padding-bottom: 2rem;
        }

        .about-container {
            max-width: 900px;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .about-heading {
            text-align: center;
            margin-bottom: 1rem; /* tighter heading spacing */
        }

        .about-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .about-content {
            max-width: 720px;
            margin: 0 auto;
        }
        
        .about-text {
            font-size: 0.96rem;
            color: var(--text-secondary);
            line-height: 1.6; /* slightly tighter for compact layout */
        }

        .about-text p {
            margin-bottom: 0.8rem;
        }

        .about-actions {
            margin-top: 1rem;
        }

        .resume-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.6rem;
            border-radius: 999px;
            border: none;
            background: var(--primary-color);
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .resume-btn:hover {
            transform: translateY(-2px);
            background: var(--secondary-color);
            box-shadow: 0 14px 30px rgba(37, 99, 235, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }



       /* Stats Section Clean Version */
        
.stats-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 22px;
}
        
.stat-card {
    background: var(--card-bg);
    padding: 22px;
    border-radius: 14px;
    text-align: center;
    border: 1px solid #e5e7eb;
    transition: 0.3s ease;
}
        
.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(15,23,42,0.08);
}
        
.stat-number {
    font-size: 1.4rem;
    font-weight: 600;
    color: #2563eb;
    margin-bottom: 4px;
}
        
.stat-label {
    font-size: 0.85rem;
    color: var(--text-secondary);
}

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .skill-category {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }

        .skill-category:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .skill-category h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .skill-tag {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Experience Section */
        .experience-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border-left: 4px solid var(--primary-color);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .experience-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .experience-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .experience-company {
            color: var(--primary-color);
            font-weight: 500;
            margin-top: 0.25rem;
        }

        .experience-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .experience-description {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
            border-color: var(--primary-color);
        }

        .project-icon {
            background: var(--gradient);
            padding: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .project-content {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            flex: 1;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech-badge {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        /* Education Section */
        .education-timeline {
            position: relative;
            padding-left: 2rem;
        }

        .education-timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--gradient);
        }

        .education-item {
            position: relative;
            margin-bottom: 3rem;
            padding-left: 2rem;
        }

        .education-item::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 3px solid var(--dark-bg);
        }

        .education-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
        }

        .education-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .education-degree {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .education-institution {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .education-details {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.875rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .education-cgpa {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Contact Section */
        .contact-section {
            padding: 6rem 0;
            background: var(--bg-color);
        }

        .contact-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .contact-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .contact-container {
            display: grid;
            grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.2fr);
            gap: 2.5rem;
            align-items: flex-start;
        }

        .contact-left {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-box {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            padding: 1.25rem 1.5rem;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.04);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .contact-box i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 0.25rem;
        }

        .contact-box h4 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .contact-box p,
        .contact-box a {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-decoration: none;
            word-break: break-word;
        }

        .contact-box a:hover {
            color: var(--primary-color);
        }

        .contact-note {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.15rem;
        }

        .contact-right {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row input {
            flex: 1;
        }

        .contact-right input,
        .contact-right textarea {
            width: 100%;
            padding: 0.75rem 0.9rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: #f8fafc;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .contact-right input:focus,
        .contact-right textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #ffffff;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.08);
        }

        .contact-btn {
            align-self: flex-start;
            padding: 0.9rem 1.8rem;
            border-radius: 999px;
            border: none;
            background: var(--primary-color);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .contact-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }

        .contact-status {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .contact-status--success {
            color: #16a34a;
        }

        .contact-status--error {
            color: #dc2626;
        }

        /* Theme toggle */
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 999px;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .theme-toggle:hover {
            background: rgba(148, 163, 184, 0.25);
            transform: translateY(-1px);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(99, 102, 241, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .contact-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .contact-value {
            color: var(--text-primary);
            font-weight: 500;
            word-break: break-all;
        }

        /* Footer */
        footer {
            background: var(--card-bg);
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .social-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-5px);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .container {
                padding: 0 1rem; /* reduce side padding earlier */
            }

            .hero-content,
            .about-content {
                grid-template-columns: 1fr;
                gap: 1.75rem;
            }

            .hero-image {
                order: -1;
            }

            .profile-card {
                width: 250px;
                height: 250px;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .nav-right {
                gap: 0.75rem;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links.mobile-active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(15, 23, 42, 0.98);
